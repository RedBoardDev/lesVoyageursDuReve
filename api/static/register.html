<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/connect.css">
    <script src="js/connect.js"></script>
    <title>Inscription</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body onload="loadPage('register')">
    <div class="mainDiv">
        <div class="left">
            <div class="logo">
                <img src="assets/logo.png">
            </div>
            <div class="formDiv">
                <h2>Inscription</h2>
                <div class="form">
                    <div class="username champ">
                        <label>identifiant</label>
                        <div class="input">
                            <input id="identifiant"  type="text" class="ininput">
                        </div>
                    </div>
                    <div class="password champ">
                        <label>email</label>
                        <div class="input">
                            <input id="email" type="email" class="ininput">
                        </div>
                    </div>
                    <div class="password champ">
                        <label>mot de passe</label>
                        <div class="input">
                            <input id="motDePasse" type="password" class="ininput">
                        </div>
                    </div>
                    <div class="password champ">
                        <label>confirmation mot de passe</label>
                        <div class="input">
                            <input id="confMotDePasse" type="password" class="ininput">
                        </div>
                    </div>
                    <div class="or">
                        <p>Déjà inscrit ? <a onclick="goTo('login')" class="link">connecte toi</a></p>
                    </div>
                    <div class="error">
                        <p id="errorBarReg"></p>
                    </div>
                    <div class="buttonDiv">
                        <button class="sendButton" onclick="register()">inscription</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right"></div>
    </div>
</body>
</html>
