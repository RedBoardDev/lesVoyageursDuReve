<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/nav.css">
    <script src="js/utils.js"></script>
    <script src="js/nav.js"></script>

    <link rel="stylesheet" href="css/admin.css">
    <script src="js/admin.js"></script>
    <title>Acceuil</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
</head>
<body onload="loadPage()">
    <div class="nav">
        <div class="navLeft">
            <div class="NavLesVoyageursDuReve" onclick="window.location.href = '/'">
                <p>Les Voyageurs du Rêve</p>
            </div>
            <div class="NavAdmin" onclick="window.location.href = '/admin.html'" id="adminLink" style="display: none;">
                <img src="assets/admin.png">
            </div>
        </div>
        <div class="NavRight">
            <div class="inNavright">
                <div class="NavConnexion" id="NavHello">
                    <p></p>
                </div>
                <div class="NavConnexion" id="NavConnexion">
                    <p><a href="/login.html">connexion</a></p>
                </div>
                <div class="hide" onclick="logout()"  id="NavDisconnect">
                    <img src="assets/logout.png">
                </div>
                <div class="NavUser" onclick="window.location.href = '/login.html'" id="NavUser">
                    <img src="assets/user.png" id="NavProfilePicture">
                </div>
            </div>
        </div>
    </div>

    <div class="mainDiv">
        <div class="left">
            <div class="formLeft">
                <div class="GameType">
                    <label>supprimer un type de jeu</label>
                    <div class="Delete">
                        <div class="delSelect">
                            <select id="delGameType">
                                <option value="-1" >N/A</option>
                            </select>
                        </div>
                        <button class="delButton" onclick="remove('delGameType', 'game/type')">Supprimer</button>
                    </div>
                    <label>ajouter un type de jeu</label>
                    <div class="Add">
                        <div class="input">
                            <div class="name">
                                <input type="text" id="AddGameTypeInput" placeholder="Nom">
                            </div>
                        </div>
                        <div class="color">
                            <input type="color" id="color">
                        </div>
                        <button class="addButton" onclick="createGameType()">Créer</button>
                    </div>
                </div>
    
                <div class="Game">
                    <label>supprimer un jeu</label>
                    <div class="Delete">
                        <div class="delSelect">
                            <select id="delGame">
                                <option value="-1">N/A</option>
                            </select>
                        </div>
                        <button class="delButton" onclick="remove('delGame', 'game')">Supprimer</button>
                    </div>
                    <label>ajouter un jeu</label>
                    <div class="Add">
                        <div class="GameSelectgameType">
                            <select id="GameTypeSelect">
                                <option value="-1">N/A</option>
                            </select>
                        </div>
                        <div class="input">
                            <div class="name">
                                <input type="text" id="AddGameInput"placeholder="Nom" >
                            </div>
                        </div>
                        <button class="addButton" onclick="createGame()" >Créer</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="Place">
                <label>supprimer un lieu</label>
                <div class="Delete">
                    <div class="delSelect">
                        <select id="delPlace">
                            <option value="-1">N/A</option>
                        </select>
                    </div>
                    <button class="delButton" onclick="remove('delPlace', 'place')">Supprimer</button>
                </div>
                <label>ajouter un lieu</label>
                <div class="Add">
                    <div class="input">
                        <div class="name">
                            <input type="text" id="AddPlaceInputName" placeholder="Nom">
                        </div>
                    </div>
                    <div class="input">
                        <div class="name">
                            <input type="text" id="AddPlaceInputCity" placeholder="Ville">
                        </div>
                    </div>
                    <div class="input">
                        <div class="name">
                            <input type="text" id="AddPlaceInputAdresse" placeholder="Adresse">
                        </div>
                    </div>
                    <button class="addButton" onclick="createPlace()" >Créer</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
