<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/nav.css">
    <script src="js/utils.js"></script>
    <script src="js/nav.js"></script>

    <link rel="stylesheet" href="css/createEvent.css">
    <script src="js/createEvent.js"></script>
    <title>NOuvel événement</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
</head>
<body onload="loadPage()">
    <div class="nav">
        <div class="navLeft">
            <div class="NavLesVoyageursDuReve" onclick="window.location.href = '/'">
                <p>Les Voyageurs du Rêve</p>
            </div>
            <div class="NavAdmin" onclick="window.location.href = '/admin.html'" id="adminLink" style="display: none;">
                <img src="assets/admin.png">
            </div>
        </div>
        <div class="NavRight">
            <div class="inNavright">
                <div class="NavConnexion" id="NavHello">
                    <p></p>
                </div>
                <div class="NavConnexion" id="NavConnexion">
                    <p><a href="/login.html">connexion</a></p>
                </div>
                <div class="hide" onclick="logout()"  id="NavDisconnect">
                    <img src="assets/logout.png">
                </div>
                <div class="NavUser" onclick="window.location.href = '/login.html'" id="NavUser">
                    <img src="assets/user.png" id="NavProfilePicture">
                </div>
            </div>
        </div>
    </div>

    <div class="mainDiv">
        <div class="left">
            <div class="formLeft">
                <div class="title">
                    <label>titre</label>
                    <div class="InTitle input">
                        <input id="titleInput">
                    </div>
                </div>
                <div class="time">
                    <div class="start">
                        <label>début</label>
                        <div class="inSrart input">
                            <input type="datetime-local" id="startInput">
                        </div>
                    </div>
                    <div class="end">
                        <label>fin</label>
                        <div class="inEnd input">
                            <input type="datetime-local" id="endInput">
                        </div>
                    </div>
                </div>
                <div class="descr">
                    <label>description</label>
                    <div class="InDescr input">
                        <textarea class="descrArea" id="descrInput"></textarea>
                    </div>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="formRight">
                <div class="gameType">
                    <label>type de jeu</label>
                    <div class="inGameType SelectInput">
                        <select name="inGameType" id="inGameType" onchange="changeGameTypeSelect('inGameType', 'inputGameType')">
                        </select>
                        <input class="selectInput" disabled id="inputGameType">
                    </div>
                </div>
                <div class="game ">
                    <label>jeu</label>
                    <div class="inGame SelectInput">
                        <select name="inGame" id="inGame" onchange="changeSelect('inGame', 'inputGame')">
                        </select>
                        <input class="selectInput" disabled id="inputGame">
                    </div>
                </div>
                <div class="place">
                    <label>lieu</label>
                    <div class="inPLace SelectInput">
                        <select name="inPLace" id="inPlace" onchange="changeSelect('inPlace', 'inputPlace')">
                        </select>
                        <input class="selectInput" disabled id="inputPlace">
                    </div>
                </div>
                <div class="place">
                    <label>nombre de places</label>
                    <div class="inNb input">
                        <input type="number" min="0" max="100" id="inputNb">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="centerP">
        <p id="ErrorP"></p>
    </div>
    <div class="center">
        <button onclick="submit()">Valider</button>
    </div>
</body>
</html>
