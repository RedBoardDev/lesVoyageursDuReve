<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="css/nav.css">
    <script src="js/utils.js"></script>
    <script src="js/nav.js"></script>

    <link rel="stylesheet" href="css/event.css">
    <script src="js/event.js"></script>
    <title id="PageTitle" >Event</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico">
</head>
<body onload="loadPage()">
    <div class="nav">
        <div class="navLeft">
            <div class="NavLesVoyageursDuReve" onclick="window.location.href = '/'">
                <p>Les Voyageurs du Rêve</p>
            </div>
            <div class="NavAdmin" onclick="window.location.href = '/admin.html'" id="adminLink" style="display: none;">
                <img src="assets/admin.png">
            </div>
        </div>
        <div class="NavRight">
            <div class="inNavright">
                <div class="NavConnexion" id="NavHello">
                    <p></p>
                </div>
                <div class="NavConnexion" id="NavConnexion">
                    <p><a href="/login.html">connexion</a></p>
                </div>
                <div class="hide" onclick="logout()"  id="NavDisconnect">
                    <img src="assets/logout.png">
                </div>
                <div class="NavUser" onclick="window.location.href = '/login.html'" id="NavUser">
                    <img src="assets/user.png" id="NavProfilePicture">
                </div>
            </div>
        </div>
    </div>
    <div class="mainDiv">
        <div class="left">
            <div class="type">
                <!-- <div class="color" id="typeColor">
                </div>
                <div class="typeName">
                    <p id="typeName"></p>
                </div> -->
                <div class="register">
                    <div class="registerRight">
                        <div class="registerButton">
                            <button id="registerButton" style="display: none;">S'inscrire</button>
                            <button id="unregisterButton" style="display: none;">Se désinscrire</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="title">
                <label>titre</label>
                <div class="InTitle input">
                    <input id="titleInput" readonly="readonly">
                </div>
            </div>
            <!-- <div class="game">
                <label>jeu</label>
                <div class="InGame input">
                    <input id="gameInput" readonly="readonly">
                </div>
            </div> -->
            <div class="descr">
                <label>description</label>
                <div class="InDescr area">
                    <textarea id="descrInput" readonly="readonly"></textarea>
                </div>
            </div>
            <div class="end">
                <div class="time">
                    <div class="start">
                        <label>début</label>
                        <div class="InStart inputTime">
                            <input id="startInput" readonly="readonly">
                        </div>
                    </div>
                    <div class="end">
                        <label>fin</label>
                        <div class="InEnd inputTime">
                            <input id="endInput" readonly="readonly">
                        </div>
                    </div>
                </div>
                <div class="place">
                    <label>lieu</label>
                    <div class="inPlace inputTime">
                        <input id="placeInput" readonly="readonly">
                    </div>
                </div>
                <div class="adress">
                    <p id="adresse"></p>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="head">
                <div class="adminHeadLabel">
                    <label >Organisateur :</label>
                </div>
                <div class="adminHead">
                    <img id="adminHead" src="assets/user.png">
                </div>
                <div class="adminName">
                    <p id="adminName"><a></a></p>
                </div>
            </div>
            <div class="playersLabel">
                <label >Participants :</label>
            </div>
            <div class="players" id="players"></div>
        </div>
    </div>

    <label id="CommentLabel">Espace commentaire:</label>
    <div class="input chatBar">
        <div class="changeSensButton" onclick="changeSens()">
            <img id="arrowChange" src="assets/arrow.png" style="transform: rotate(180deg);">
        </div>
        <input type="text" id="chatBar" placeholder="Nouveau commentaire">
        <button onclick="sendComment()">Envoyer</button>

    </div>
    <div id="MainChatDiv" class="ChatTotalDiv"></div>

</body>
</html>
